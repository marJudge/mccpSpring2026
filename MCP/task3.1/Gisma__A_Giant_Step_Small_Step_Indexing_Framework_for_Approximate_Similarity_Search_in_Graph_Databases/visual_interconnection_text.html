        const connections = [{"source": "Introduction", "target": "Preliminaries and Problem Statement", "type": "sequential"}, {"source": "Preliminaries and Problem Statement", "target": "Analysis of [] Space", "type": "sequential"}, {"source": "Preliminaries and Problem Statement", "target": "Preliminaries", "type": "hierarchical"}, {"source": "Preliminaries and Problem Statement", "target": "Background of []", "type": "hierarchical"}, {"source": "Preliminaries and Problem Statement", "target": "[] Overview", "type": "hierarchical"}, {"source": "Analysis of [] Space", "target": "[]: Hierarchical doubling-based index for graphs having large GEDs", "type": "sequential"}, {"source": "Analysis of [] Space", "target": "[] space as a doubling space", "type": "hierarchical"}, {"source": "Analysis of [] Space", "target": "Doubling constant of [] space", "type": "hierarchical"}, {"source": "[]: Hierarchical doubling-based index for graphs having large GEDs", "target": "Edit Path Forest: Path-based Index for Graphs Having Small []s", "type": "sequential"}, {"source": "[]: Hierarchical doubling-based index for graphs having large GEDs", "target": "Index construction", "type": "hierarchical"}, {"source": "[]: Hierarchical doubling-based index for graphs having large GEDs", "target": "Query algorithm", "type": "hierarchical"}, {"source": "[]: Hierarchical doubling-based index for graphs having large GEDs", "target": "Analysis of [] and other doubling-based indexes", "type": "hierarchical"}, {"source": "Edit Path Forest: Path-based Index for Graphs Having Small []s", "target": "Cost Model for [] construction", "type": "sequential"}, {"source": "Edit Path Forest: Path-based Index for Graphs Having Small []s", "target": "Index construction", "type": "hierarchical"}, {"source": "Edit Path Forest: Path-based Index for Graphs Having Small []s", "target": "Connecting [] and EPF", "type": "hierarchical"}, {"source": "Edit Path Forest: Path-based Index for Graphs Having Small []s", "target": "Query algorithm", "type": "hierarchical"}, {"source": "Query algorithm", "target": "[] Subtree Pruning.", "type": "hierarchical"}, {"source": "Query algorithm", "target": "Lower-bound Pruning and its Propagation.", "type": "hierarchical"}, {"source": "Query algorithm", "target": "Search Tree Reuse in [] Computations", "type": "hierarchical"}, {"source": "Cost Model for [] construction", "target": "Experimental Evaluation", "type": "sequential"}, {"source": "Experimental Evaluation", "target": "Related Work", "type": "sequential"}, {"source": "Experimental Evaluation", "target": "Experimental Settings", "type": "hierarchical"}, {"source": "Experimental Evaluation", "target": "Baselines", "type": "hierarchical"}, {"source": "Experimental Evaluation", "target": "Overall Performance", "type": "hierarchical"}, {"source": "Overall Performance", "target": "Searching performance", "type": "hierarchical"}, {"source": "Overall Performance", "target": "Index size", "type": "hierarchical"}, {"source": "Experimental Evaluation", "target": "Detailed Evaluation of []", "type": "hierarchical"}, {"source": "Experimental Evaluation", "target": "Conclusion", "type": "semantic"}, {"source": "Related Work", "target": "Conclusion", "type": "sequential"}, {"source": "Related Work", "target": "Introduction", "type": "semantic"}, {"source": "Conclusion", "target": "appendix", "type": "sequential"}, {"source": "appendix", "target": "Full Proofs", "type": "sequential"}, {"source": "appendix", "target": "Detailed construction of []", "type": "hierarchical"}, {"source": "Full Proofs", "target": "Proof of Theorem~{theorem:upperpart-construction", "type": "hierarchical"}];
        
        const width = document.querySelector('.network-panel').clientWidth;
        const height = 600;
        
        const svg = d3.select("#network-svg")
            .attr("width", width)
            .attr("height", height);
        
        // Create force simulation
        const simulation = d3.forceSimulation(sections)
            .force("link", d3.forceLink(connections).id(d => d.name || d.id))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(d => 15 + (d.level || 1) * 3));
        
        // Create links
        const link = svg.append("g")
            .selectAll("line")
            .data(connections)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke-width", d => {
                if (d.type === "hierarchical") return 3;
                if (d.type === "sequential") return 2.5;
                if (d.type === "semantic") return 2;
                return 1.5;
            })
            .attr("stroke", d => {
                if (d.type === "hierarchical") return "#48bb78";
                if (d.type === "sequential") return "#667eea";
                if (d.type === "semantic") return "#ed8936";
                return "#667eea";
            });
        
        // Create nodes
        const node = svg.append("g")
            .selectAll("circle")
            .data(sections)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", d => 8 + d.level * 2)
            .attr("fill", d => {
                const colors = ["#667eea", "#48bb78", "#ed8936", "#f56565"];
                return colors[d.level - 1] || "#667eea";
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on("click", function(event, d) {
                showDetails(d);
            });
        
        // Add labels
        const label = svg.append("g")
            .selectAll("text")
            .data(sections)
            .enter().append("text")
            .attr("class", "node-label")
            .text(d => d.name)
            .attr("dx", 12)
            .attr("dy", 4);
        
        // Update positions on simulation tick
        simulation.on("tick", () => {
            if (connections.length > 0) {
                link
                    .attr("x1", d => d.source.x || d.source)
                    .attr("y1", d => d.source.y || d.source)
                    .attr("x2", d => d.target.x || d.target)
                    .attr("y2", d => d.target.y || d.target);
            }
            
            node
                .attr("cx", d => d.x || width / 2)
                .attr("cy", d => d.y || height / 2);
            
            label
                .attr("x", d => (d.x || width / 2) + 12)
                .attr("y", d => (d.y || height / 2) + 4);
        });
        
        // If no connections, arrange nodes in a circle
        if (connections.length === 0) {
            const angleStep = (2 * Math.PI) / sections.length;
            sections.forEach((d, i) => {
                const angle = i * angleStep;
                d.x = width / 2 + Math.cos(angle) * (width / 3);
                d.y = height / 2 + Math.sin(angle) * (height / 3);
                d.fx = d.x;
                d.fy = d.y;
            });
            simulation.alpha(0).restart();
        }
        
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        function showDetails(d) {
            const detailsDiv = document.getElementById("details");
            const relatedConnections = connections.filter(c => 
                c.source === d.name || c.target === d.name
            );
            
            let html = `
                <h3 style="color: #667eea; margin-bottom: 10px;">${d.name}</h3>
                <p style="color: #aaa; font-size: 0.85em; margin-bottom: 15px;">Level ${d.level} Section</p>
                <div class="detail-text">
                    <strong>Text Excerpt:</strong><br>
                    ${d.text || "No text excerpt available"}
                </div>
            `;
            
            if (relatedConnections.length > 0) {
                html += `<div style="margin-top: 15px;">
                    <strong style="color: #667eea;">Connections (${relatedConnections.length}):</strong>
                    <ul style="margin-top: 10px; padding-left: 20px;">
                `;
                relatedConnections.forEach(conn => {
                    const other = conn.source === d.name ? conn.target : conn.source;
                    html += `<li style="margin: 5px 0; color: #ccc;">${conn.type}: ${other}</li>`;
                });
                html += `</ul></div>`;
            }
            
            detailsDiv.innerHTML = html;
        }
    </script>
